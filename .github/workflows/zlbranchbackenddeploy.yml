name: Deploy .NET App to Windows EC2

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  deploy-backend:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Publish and Zip
      run: |
        dotnet publish backend -c Release -o ./published
        Compress-Archive -Path ./published/* -DestinationPath ./backend.zip

    - name: Upload and Deploy via WinRM
      uses: chrislennon/winrm-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        password: ${{ secrets.EC2_PASSWORD }}
        port: 5985
        command: |
          Invoke-WebRequest -Uri "https://your-bucket.s3.amazonaws.com/backend.zip" -OutFile "C:\temp\backend.zip"
          Expand-Archive -Path "C:\temp\backend.zip" -DestinationPath "C:\test\app" -Force
          Get-Process -Name "CourseService" -ErrorAction SilentlyContinue | Stop-Process -Force
          Start-Process "dotnet" -ArgumentList "C:\test\app\CourseService.dll --urls http://0.0.0.0:5000" -WindowStyle Hidden
